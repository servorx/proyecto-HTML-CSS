<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pagina principal</title>
</head>
<body>
    <header>
        <div class="customer">
            <h1>hello, WELCOME</h1>
            <p>albert nombre o l que sea</p>
            <div class="profile-picture">
                <img src="/storage/img/icon-account-picture.png" alt="icon account picture">
            </div>
        </div>
    </header>
    <nav>
        <div class="search-bar">
            <div class="search">
                <img src="/storage/img/icon-search.png" alt="icon search">
                <p>search clothes...</p>
            </div>
            <div class="filter">
                <img src="/storage/img/icon-filter.png" alt="icon filter">
            </div>
        </div>
        <div class="category">
            <div class="all-items">
                <button>
                    <img src="storage/img/icon-items.png" alt="icon items">
                    <p>All items</p>
                </button>
            </div>
            <div class="dress">
                <button>
                    <img src="storage/img/icon-dress.png" alt="icon items">
                    <p>Dress</p>
                </button>
            </div>
            <div class="t-shirt">
                <button>
                    <img src="storage/img/icon-t_shirt.png" alt="icon items">
                    <p>T-shirt</p>
                </button>
            </div>
            <div class="jeans">
                <button>
                    <img src="storage/img/icon-jeans.png" alt="icon items">
                    <p>jeans</p>
                </button>
            </div>
        </div>
    </nav>
    <main>
        <article class="product1">
            <figure class="imagen-producto">
                <img src="storage/img/icon-heart-empty.png" alt="corazon vacio" class="heart"> 
                <!-- para el coraz[on se tiene que crear un circulo en el que vaya la imagen adentro -->
                <!-- arreglar las clases para poder colocar el corazon y la imagen juntas -->
                <img src="storage/img/product1.png" alt="producto 1" class="image">
            </figure>
            <div>
                <h2>Modern light Clothes</h2>
                <p>T-shirt</p>
                <p>$212.99</p>
                <p><img src="storage/img/icon-star.png" alt="star">5.0</p>
            </div>
        </article>
        <article class="product2">
            <figure class="imagen-producto">
                <img src="storage/img/icon-heart-fully.png" alt="corazon lleno" class="heart"> 
                <!-- para el coraz[on se tiene que crear un circulo en el que vaya la imagen adentro -->
                <!-- arreglar las clases para poder colocar el corazon y la imagen juntas -->
                <img src="storage/img/product2.png" alt="producto 2" class="image">
            </figure>
            <div>
                <h2>Light Dress Bless</h2>
                <p>Dress modern</p>
                <p>$162.99</p>
                <p><img src="storage/img/icon-star.png" alt="star">5.0</p>
            </div>
        </article>
        <article class="product3">
            <figure class="imagen-producto">
                <img src="storage/img/icon-heart-empty.png" alt="corazon vacio" class="heart"> 
                <!-- para el coraz[on se tiene que crear un circulo en el que vaya la imagen adentro -->
                <!-- arreglar las clases para poder colocar el corazon y la imagen juntas -->
                <img src="storage/img/product3.png" alt="producto 3" class="image">
            </figure>
            <div>
                <h2>Midnight Edge Faux Leather Jacket</h2>
                <p>Jacket</p>
                <p>$199.99</p>
                <p><img src="storage/img/icon-star.png" alt="star">4.5</p>
            </div>
        </article>
        <article class="product4">
            <figure class="imagen-producto">
                <img src="storage/img/icon-heart-empty.png" alt="corazon vacio" class="heart"> 
                <!-- para el coraz[on se tiene que crear un circulo en el que vaya la imagen adentro -->
                <!-- arreglar las clases para poder colocar el corazon y la imagen juntas -->
                <img src="storage/img/product4.png" alt="producto 4" class="image">
            </figure>
            <div>
                <h2>Golden Glow Wrap Dress</h2>
                <p>Dress</p>
                <p>$249.99</p>
                <p><img src="storage/img/icon-star.png" alt="star">4.8</p>
            </div>
        </article>
    </main>
    <footer>
        <div class="bottom-navigation">
            <button>
                <img src="/storage/img/icon-home.png" alt="home icon">
                <img src="/storage/img/icon-cart.png" alt="cart icon">
                <img src="/storage/img/icon-favourite.png" alt="favorite-icon">
                <img src="/storage/img/icon-home.png" alt="home-icon">
            </button>
        </div>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
