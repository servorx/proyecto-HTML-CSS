
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- importacion de estilos y fuentes -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- importacion de scripts -->
  <script src="./js/home.js"></script>
  <script src="./js/checkout.js"></script>
  <script src="./js/detail.js"></script>
  <script src="./js/search_bar.js"></script>
  <title>Pagina principal</title>
</head>
<body>
  <header class="header-profile">
    <div class="customer">
      <div class="customer-text">
        <h1>Hello, Welcome ðŸ‘‹</h1>
        <p>Albert Stevano</p>
      </div>
      <div class="profile-picture">
        <img src="/assets/profile.svg" alt="Profile picture of Albert Stevano">
      </div>
    </div>
  </header>
  <nav>
    <div class="search-container">
      <!-- TODO: revisar por que no se despliega la lista de opciones -->
      <div class="search-box">
        <div class="row">
          <img src="assets/icon-search.svg" alt="icon search" class="search-icon" />
          <input 
            type="text" 
            class="search-bar" 
            placeholder="Search clothes. . ."
            autocomplete="off">
        </div>
        <div class="results"></div>
      </div>
      <div class="filter">
        <a href="https://google.com" target="_blank">
          <img src="assets/icon-filter.svg" alt="icon filter">
        </a>
      </div>
    </div>
  </nav>
  <nav class="category">
    <div class="all-items">
      <button class="active">
        <img src="assets/icon-all-items.svg" alt="icon items">
        <p>All Items</p>
      </button>
    </div>
    <div class="dress">
      <button>
        <img src="assets/icon-dress.svg" alt="icon items">
        <p>Dress</p>
      </button>
    </div>
    <div class="t-shirt">
      <button>
        <img src="assets/icon-t-shirt.svg" alt="icon items">
        <p>T-shirt</p>
      </button>
    </div>
    <div class="jeans">
      <button>
        <img src="assets/icon-jeans.svg" alt="icon items">
        <p>Jeans</p>
      </button>
    </div>
  </nav>
  <!-- TODO: me falta hacer que cuando el usuario le de click, se cambie el fondo y el icono  -->
  <main id="product-list" class="product-list"></main>
  <footer>
    <div class="footer-container">
      <nav class="bottom">
        <button class="item">
          <img src="/assets/icon-home.svg" alt="home icon">
        </button>
        <button class="item">
          <a href="./views/checkout.html" target="_blank"><img src="/assets/icon-cart.svg" alt="cart icon"></a>
          <span class="notification"></span>
        </button>
        <button class="item">
          <img src="/assets/icon-heart.svg" alt="favorite-icon">
        </button>
        <button class="item">
          <img src="/assets/icon-account.svg" alt="profile-icon">
        </button>
      </nav>
    </div>
  </footer>
  <!-- <product-detail></product-detail> -->
</body>
</html>
